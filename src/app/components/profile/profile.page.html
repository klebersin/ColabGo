<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col size="3" offset="4.5">
        <img src="/assets/images/user.webp" alt="image">
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <div>
          <h5>10</h5>
          <ion-text>
            <h6>Servicios disponibles</h6>
          </ion-text>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h5>6</h5>
          <ion-text>
            <h6>Servicios requeridos</h6>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card button="true">
          <ion-card-header>
            <ion-card-content><ion-icon name="file-tray-stacked-outline"></ion-icon> Mis servicios</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card button="true">
          <ion-card-header>
            <ion-card-content> <ion-icon name="settings-outline"></ion-icon> Configuración</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card button="true" routerLink="/login">
          <ion-card-header>
            <ion-card-content><ion-icon name="log-out-outline"></ion-icon> Cerrar sesión</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
